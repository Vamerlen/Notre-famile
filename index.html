  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sevillana&display=swap');

    .image-container {
      display: flex;
      position: relative;
    }

    .image-container .row .column .non-flag {
      width: 275%;
      /* Adjust the width to your preference */
      height: 100%;

    }

    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 15%;
      /* Adjust the width to make the images smaller */
      padding: 5px;
    }

    /* Make the smaller and go to the corner */
    .flag {
      background: transparent;
      width: 10%;
      height: 15%;
      position: absolute;
      top: 8px;
      left: 16px;
    }

    .flag2 {
      background: transparent;
      width: 10%;
      height: 15%;
      position: absolute;
      top: 8px;
      right: 16px;
    }

    header {
      background-color: rgb(17, 238, 164);
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .img1 {
      min-height: 150px;
    }

    h1 {
      padding: 10px;
      font-family: "Sevillana", cursive;
      font-weight: 500;
      font-style: normal;
      font-size: 5rem;
    }

    header .row {
      display: inline-block;
    }

    .parallax {
      padding-top: 25%;
      text-align: center;
      /* The image used */
      background-image: url("limete-tower-kinshasa-d-r-congo-v0-uneacd2pgvrb1.webp");

      /* Set a specific height */
      min-height: 500px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: black;
      text-align: center;
      padding: 1em;

    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }


    .person {
      border: 2px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .family-tree {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    @media only screen and (max-width: 1024px) {
      .family-tree {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .parallax {
        min-height: 150px;
      }

      .person2 {
        width: 50%;
        height: 25%;
      }

      .person {
        color: black;
        text-align: center;
        padding: 10px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: "25%";
      }

      .children {
        flex-direction: column;
      }
    }
  </style>
</head>
